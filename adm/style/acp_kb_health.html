<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>
	
<!-- IF S_VERSION_CHECK -->

	<h1>{L_VERSION_CHECK}</h1>

	<p>{L_VERSION_CHECK_EXPLAIN}</p>

	<!-- IF S_UP_TO_DATE -->
		<div class="successbox">
			<p>{L_VERSION_UP_TO_DATE_ACP}</p>
		</div>
	<!-- ELSE -->
		<div class="errorbox">
			<p>{L_VERSION_NOT_UP_TO_DATE_ACP}</p>
		</div>
	<!-- ENDIF -->

	<fieldset>
		<legend></legend>
	<dl>
		<dt><label>{L_CURRENT_VERSION}</label></dt>
		<dd><strong>{CURRENT_VERSION}</strong></dd>
	</dl>
	<dl>
		<dt><label>{L_LATEST_VERSION}</label></dt>
		<dd><strong>{LATEST_VERSION}</strong></dd>
	</dl>
	</fieldset>
	
	<form id="acp_board" method="post" action="{U_ACTION}">
		<fieldset>
			<legend>{L_KB_MANAGEMENT}</legend>
			<dl>
				<dt><label for="uninstall">{L_UNINSTALL}:</label></dt>
				<dd>					
					<input class="button1" type="submit" id="submit" name="uninstall" value="{L_RUN_NOW}" />						
				</dd>
			</dl>
		</fieldset>
	{S_FORM_TOKEN}
	</form>
	
	<!-- IF not S_UP_TO_DATE -->
		{UPDATE_INSTRUCTIONS}
		<br /><br />
	<!-- ENDIF -->

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
